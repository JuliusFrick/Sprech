name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Install XcodeGen and create-dmg
        run: brew install xcodegen create-dmg
      
      - name: Generate Xcode Project
        run: xcodegen generate
      
      - name: Build Release
        run: |
          xcodebuild build \
            -project Sprech.xcodeproj \
            -scheme Sprech \
            -destination 'platform=macOS' \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/Sprech.app"
          if [ -d "$APP_PATH" ]; then
            create-dmg \
              --volname "Sprech" \
              --volicon "$APP_PATH/Contents/Resources/AppIcon.icns" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "Sprech.app" 150 185 \
              --hide-extension "Sprech.app" \
              --app-drop-link 450 185 \
              "Sprech-${{ github.ref_name }}-macOS.dmg" \
              "$APP_PATH" \
            || true
            # create-dmg returns non-zero if code signing fails, but DMG is still created
            if [ ! -f "Sprech-${{ github.ref_name }}-macOS.dmg" ]; then
              echo "DMG not created, trying without custom icon"
              create-dmg \
                --volname "Sprech" \
                --window-pos 200 120 \
                --window-size 600 400 \
                --icon-size 100 \
                --icon "Sprech.app" 150 185 \
                --hide-extension "Sprech.app" \
                --app-drop-link 450 185 \
                "Sprech-${{ github.ref_name }}-macOS.dmg" \
                "$APP_PATH"
            fi
          else
            echo "App not found at $APP_PATH"
            find build -name "*.app" -type d
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Sprech ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            Sprech-${{ github.ref_name }}-macOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
