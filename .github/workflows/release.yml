name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Install XcodeGen
        run: brew install xcodegen
      
      - name: Generate Xcode Project
        run: xcodegen generate
      
      - name: Build Release
        run: |
          xcodebuild build \
            -project Sprech.xcodeproj \
            -scheme Sprech \
            -destination 'platform=macOS' \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Package App
        run: |
          APP_PATH="build/Build/Products/Release/Sprech.app"
          if [ -d "$APP_PATH" ]; then
            cd build/Build/Products/Release
            zip -r -y Sprech-${{ github.ref_name }}-macOS.zip Sprech.app
            mv Sprech-${{ github.ref_name }}-macOS.zip ${{ github.workspace }}/
          else
            echo "App not found at $APP_PATH"
            find build -name "*.app" -type d
            exit 1
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Sprech ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            Sprech-${{ github.ref_name }}-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
