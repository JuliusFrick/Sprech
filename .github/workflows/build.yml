name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Install XcodeGen
        run: brew install xcodegen
      
      - name: Generate Xcode Project
        run: xcodegen generate
      
      - name: Build
        run: |
          xcodebuild build \
            -project Sprech.xcodeproj \
            -scheme Sprech \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Build Release
        run: |
          xcodebuild build \
            -project Sprech.xcodeproj \
            -scheme Sprech \
            -destination 'platform=macOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
